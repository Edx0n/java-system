<div class="product-list-container">
  <div class="header">
    <h1>Inventory Management System</h1>
    <button class="btn btn-primary" (click)="clearSelection()">
      Add New Product
    </button>
  </div>

  <div *ngIf="error()" class="error-message">
    {{ error() }}
  </div>

  <div *ngIf="loading()" class="loading">Loading products...</div>

  <div *ngIf="!loading() && products().length === 0" class="empty-state">
    <p>No products found. Add your first product!</p>
  </div>

  <div *ngIf="!loading() && products().length > 0" class="product-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let product of products()"
          [class.low-stock]="product.quantity < 10"
        >
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description || "-" }}</td>
          <td>
            <span [class.warning]="product.quantity < 10">
              {{ product.quantity }}
            </span>
          </td>
          <td>{{ product.price | currency : "USD" }}</td>
          <td class="actions">
            <button
              class="btn btn-secondary btn-sm"
              (click)="selectProduct(product)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteProduct(product.id!)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-product-form
    *ngIf="selectedProduct() !== null || selectedProduct() === null"
    [product]="selectedProduct()"
    (productSaved)="onProductSaved()"
    (cancelled)="clearSelection()"
  ></app-product-form>
</div>
